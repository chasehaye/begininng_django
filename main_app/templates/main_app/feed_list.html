{% extends 'base.html' %}
{% block content %}

<h1>Feed List</h1>

{% for feed in feed_list %}
  <a href="{% url 'feeds_detail' feed.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ toy.name }}</span>
            <h5>{{ feed.name }}</h5>
            <p>Type: {{ feed.type }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
