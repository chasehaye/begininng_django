{% extends 'base.html' %}
{% block content %}
<h1>Finch List</h1>

{% for finch in object_list %}
<div class='card'>
    <a href="{% url 'detail' finch.id %}">
        <div class='card-content'>
            <span class='card-title'>{{finch.name}}</span>
            <p>Breed: {{finch.breed}}</p>
            <p>Age: {{finch.age}}</p>
            <p>Length: {{finch.length}}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
